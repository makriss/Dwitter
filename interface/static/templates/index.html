{% load static %}
{% get_static_prefix as STATIC_PREFIX %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dwitter</title>
    <script src="{% static 'libraries/js/jquery3.5.js' %}"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'libraries/css/bootstrap.min.css' %}">
    <script src="{% static 'libraries/js/bootstrap.min.js' %}"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'libraries/css/bootstrap-grid.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'libraries/css/bootstrap-reboot.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/dwitter.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/dweet-template.css' %}">
    <script src="{% static 'libraries/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'libraries/js/angular1.2.min.js' %}"></script>
<!--    <script src="https://code.angularjs.org/1.2.32/angular-sanitize.min.js"></script>-->
    <script src="{% static 'js/angularCtrl.js' %}"></script>
    <script src="{% static 'js/angularServices.js' %}"></script>
<!--    <base href="{% static '/'%}" />-->
</head>
<body ng-app="dwitterAngularModule">
<div ng-controller="dwitterCtrl" id="homepage-div">
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <img src="{% static 'images/dwitter_favicon.png' %}" height="42" width="42">
            </div>
            <div class="col-6">
<!--                <div id="search-box-div">-->
<!--                  <label class="sr-only">Search Dwitter</label>-->
<!--                  <div class="input-group mb-2">-->
<!--                    <div class="input-group-prepend">-->
<!--                      <div class="input-group-text sky-back">-->
<!--                          <img src='libraries/octicons/icons/mention-16.svg' alt="icon name">-->
<!--                      </div>-->
<!--                    </div>-->
<!--                    <input type="text" class="form-control sky-back search-box" placeholder="Search Dwitter">-->
<!--                  </div>-->
<!--                </div>-->
                <div id="search-box-div">
                    <div><img src='{{STATIC_PREFIX}}libraries/octicons/icons/mention-16.svg' alt="icon name"></div>
                    <div><input type="text" class="sky-back search-box" placeholder="Search Dwitter"></div>
                </div>
            </div>
            <div class="col">
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row">
            <div class="col-2">
                <nav class="menu-navigation">
<!--                    <a class="options-menu-item" ng-repeat="item in menuItems" ng-href="[[item.url]]">-->
<!--                        <div class="nav_pad">-->
<!--                            <img ng-src="libraries/octicons/icons/[[item.icon]]-24.svg" alt=[[item.name]]>-->
<!--                            &nbsp; <span ng-bind="item.name"></span>-->
<!--                        </div>-->
<!--                    </a>-->
                    <a class="options-menu-item" href="/home">
                        <div class="nav_pad">
                            <img ng-src="{{STATIC_PREFIX}}libraries/octicons/icons/home-24.svg" alt="home">
                            &nbsp; <span>Home</span>
                        </div>
                    </a>
                    <a class="options-menu-item">
                        <div class="nav_pad">
                            <img ng-src="{{STATIC_PREFIX}}libraries/octicons/icons/bookmark-24.svg" alt="bookmark">
                            &nbsp; <span>Bookmark</span>
                        </div>
                    </a>
                    <a class="options-menu-item" ng-href="/profile/[[currentUser.username]]">
                        <div class="nav_pad">
                            <img ng-src="{{STATIC_PREFIX}}libraries/octicons/icons/person-24.svg" alt="person">
                            &nbsp; <span>Profile</span>
                        </div>
                    </a>
                    <a class="m_t" data-toggle="modal" data-target="#addDweetModal">
                        <div class="dark-sky-back dweet-btn nav_pad">
                            <span>Dweet</span>
                        </div>
                    </a>
                </nav>
<!--                <script id="templates/logout-popup.html" type="text/ng-template"></script>-->
                <logout-popup template="{{STATIC_PREFIX}}templates/logout-popup.html" data="currentUser"></logout-popup>



            </div>
<!--            <div class="col"></div>-->
            <div class="col-6 offset-1">
                {% block content %}

                {% endblock %}
            </div>
            <div class="col"></div>
        </div>
    </div>

</div>
</body>
</html>
