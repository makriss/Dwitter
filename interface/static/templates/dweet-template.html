<div class="dweet-directive border-radius">
    <div class="dweet-profile-pic"></div>
    <div>
        <div ng-include="'templates/dweet-msg-template.html'"></div>
        <div>
            <div class="icon-box">
                <img src='libraries/octicons/icons/comment-16.svg' alt="comment" ng-click="comment(); $event.stopPropagation()">
                <span class="figure-span" ng-bind="dweetObj.comments_count || '' "></span>
            </div>
            <div class="icon-box">
                <img src='libraries/octicons/icons/git-compare-16.svg' alt="icon name">
            </div>
            <div class="icon-box">
                <img ng-if="!dweetObj.current_user_liked" src='libraries/octicons/icons/heart-16.svg' ng-click="likeDweet(dweetObj.id); $event.stopPropagation()" alt="like">
                <img ng-if="dweetObj.current_user_liked" class="svg-red-heart" src='libraries/octicons/icons/heart-fill-16.svg' ng-click="likeDweet(dweetObj.id); $event.stopPropagation()" alt="like">
                <span class="figure-span" ng-bind="dweetObj.likes_count || ''"></span>
            </div>
        </div>

    </div>
</div>
