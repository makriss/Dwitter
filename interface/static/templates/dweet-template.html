<div class="dweet-directive border-radius row">
    <div class="dweet-profile-pic col-1">
            <img class="b_r2" ng-src="/media/[[dweetObj.profile_photo]]" width="[[DWEET_DP_DIMENSIONS]]" height="[[DWEET_DP_DIMENSIONS]]">
    </div>
    <div class="col">
        <div ng-include="'/static/templates/dweet-msg-template.html'"></div>
        <div>
            <div class="icon-box">
                <img src='/static/libraries/octicons/icons/comment-16.svg' alt="comment" ng-click="comment(); $event.stopPropagation()">
                <span class="figure-span" ng-bind="dweetObj.comments_count || '' "></span>
            </div>
            <div class="icon-box">
                <img src='/static/libraries/octicons/icons/git-compare-16.svg' alt="icon name">
            </div>
            <div class="icon-box">
                <img ng-if="!dweetObj.current_user_liked" src='/static/libraries/octicons/icons/heart-16.svg' ng-click="likeDweet(dweetObj.id); $event.stopPropagation()" alt="like">
                <img ng-if="dweetObj.current_user_liked" class="svg-red-heart" src='/static/libraries/octicons/icons/heart-fill-16.svg' ng-click="likeDweet(dweetObj.id); $event.stopPropagation()" alt="like">
                <span class="figure-span" ng-bind="dweetObj.likes_count || ''"></span>
            </div>
        </div>

    </div>
</div>
